<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPS Box Tracking</title>
    <style>
        body {
            display: flex;
            gap: 50px;
        }
        .background {
            background-image: url('https://inmediatum.com/wp-content/uploads/2019/05/packages.jpg');
            width: 33%;
            min-height: 100vh;
        }
        .logo {
            display: flex;
            justify-content: center;
            gap: 50px;
            align-items: center;  
            flex: 1; 
            position: relative;
            z-index: 1;
          }

        .logo::after {
            content: '';
            width: 100%;
            height: 100%;
            background-color: rgb(207, 189, 105);
            opacity: .5;
            top: 0;
            left: 0;
            position: absolute;
            z-index: -1;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            
        }

        .logo > div + div {
            background-color: antiquewhite;
            max-width: 200px;
            z-index: 2;
            position: relative;

        }
        
        form { 
            display: flex;
            gap: 50px;
            
           
        }

        label, input {
            display: flex;
            flex-direction: column;
            
            
        }

        input {
            margin-bottom: 10px;
            outline: none;
        }

        .sign-up {
            display: flex;
            flex-direction: column;
            gap: 50px;
            margin-top: 100px;
            
        }
        input:focus {
            border: solid rgb(69, 69, 194) 2px;
            box-shadow: 0px 2px 10px -5px black ;
            
        }

        

    </style>
</head>
<body>
    <div class="background">
        <div class="logo">
            <h1>UPS</h1>
            <img src="../sign-up-form/ups.png" alt="a ups logo" width="200px">
        </div>
    </div>
    <div class="sign-up">
        <div class="header">
            <h1>Box Tracking</h1>
            <h2>See how fucked up your package is!</h2>
        </div>
        <div class="form">
            <form>
                <div>
                <div>
                <label for="firstName">First name:</label>
                <input id="firstName" type="text">
                </div>
                <label for="email">Email:</label>
                <input id="email" type="email">
                <label for="password">Password:</label>
                <input id="password" type="password">
                </div>
                <div>
                <label for="lastName">Last name:</label>
                <input id="lastName" type="text">
                <label for="phone">Phone number:</label>
                <input id="phone" type="tel">
                <label for="password">Re-enter password:</label>
                <input id="password" type="password">
                </div>
            </form>
        </div>
        <div class="submit">
            <label for="button"></label>
            <input id="button" type="button" value="Create Account">
        </div>
        <div class="link">
            <p> Already have an account?<a href="abc">Sign in</a></p>
        </div>

    </div>
    
</body>
</html>
